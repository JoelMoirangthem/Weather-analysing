<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>3D Weather App</title>

  <!-- Fonts and Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(to top, #000000, #b8b6ff);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    h2 {
      font-size: 2.8rem;
      margin-bottom: 20px;
      color: #ffffff;
      animation: textGlow 2s ease-in-out infinite alternate;
    }

    .Input {
      margin: 10px 0;
      animation: fadeInUp 1.2s ease-out;
    }

    input[type="text"] {
      padding: 12px 16px;
      border: none;
      border-radius: 12px;
      font-size: 1rem;
      width: 240px;
      box-shadow: 0 0 14px rgba(0,0,0,0.25);
      transition: all 0.3s ease-in-out;
    }

    input[type="text"]:focus {
      outline: none;
      box-shadow: 0 0 16px #007bff;
    }

    button {
      padding: 12px 28px;
      background-color: #ff4081;
      border: none;
      color: white;
      border-radius: 12px;
      cursor: pointer;
      font-size: 1rem;
      margin-top: 10px;
      box-shadow: 0 0 14px rgba(0,0,0,0.3);
      transition: transform 0.3s ease, background-color 0.4s;
      animation: fadeInUp 1.5s ease-out;
    }

    button:hover {
      background-color: #d81b60;
      transform: scale(1.05);
    }

    #Output {
      margin-top: 30px;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 30px;
      color: #fff;
      text-align: center;
      animation: fadeInUp 2s ease-out;
    }

    .weather-info {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
      margin-top: 25px;
      flex-wrap: wrap;
    }

    .weather-box {
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.25);
      min-width: 130px;
      color: #fff;
      text-align: center;
      transition: transform 0.4s ease-in-out;
      animation: floatUp 2s ease-out;
    }

    .weather-box:hover {
      transform: scale(1.08) rotateY(12deg);
    }

    .weather-box i {
      font-size: 2.5rem;
      margin-bottom: 10px;
      animation: pulse 2s infinite ease-in-out;
    }

    /* Different box colors */
    .temp-box {
      background: linear-gradient(135deg, #f7971e, #ffd200);
    }

    .hum-box {
      background: linear-gradient(135deg, #1e90ff, #00d2ff);
    }

    .press-box {
      background: linear-gradient(135deg, #8e2de2, #4a00e0);
    }

    /* Animations */
    @keyframes fadeInUp {
      0% {opacity: 0; transform: translateY(30px);}
      100% {opacity: 1; transform: translateY(0);}
    }

    @keyframes pulse {
      0%, 100% {transform: scale(1);}
      50% {transform: scale(1.1);}
    }

    @keyframes floatUp {
      0% {transform: translateY(20px); opacity: 0;}
      100% {transform: translateY(0); opacity: 1;}
    }

    @keyframes textGlow {
      0% {text-shadow: 0 0 5px #fff, 0 0 10px #ff4081;}
      100% {text-shadow: 0 0 10px #fff, 0 0 20px #ff4081;}
    }
  </style>

  <script src="weather.js" defer></script>
</head>
<body>

  <h2>ðŸŒˆ Weather Forecast</h2>
  <h3 id="MODE"></h3>

  <section class="Input">
    <input type="text" list="cities" id="city" placeholder="Enter city name...">
    <datalist id="cities">
      <option value="India">
      <option value="New York">
      <option value="Tokyo">
      <option value="London">
      <option value="Sydney">
    </datalist>
  </section>

  <button id="Search_bttn" onclick="getWeather()">Search</button>

  <section id="Output">
    <h2 id="location"></h2>
    <div class="weather-info">
      <div class="weather-box temp-box">
        <i class="fas fa-temperature-high"></i>
        <h3 id="temp">--</h3>
      </div>
      <div class="weather-box hum-box">
        <i class="fas fa-tint"></i>
        <h3 id="hum">--</h3>
      </div>
      <div class="weather-box press-box">
        <i class="fas fa-tachometer-alt"></i>
        <h3 id="Pressure">--</h3>
      </div>
    </div>
  </section>

</body>
</html>
